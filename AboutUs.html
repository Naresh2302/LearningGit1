<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfcfb, #e2d1c3); /* Soft gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .about-container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        .about-container h1 {
            color: #ff7f50;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .about-container p {
            font-size: 18px;
            color: #444;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="about-container">
        <h1>About Us</h1>
        <p>Welcome to our website! We're a passionate team dedicated to providing quality services and delivering the best experiences to our customers. Thank you for being a part of our journey.</p>
    </div>

</body>
</html>
